<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body
    class="bg-ligh-gray h-[100vh] flex items-center justify-center font-main leading-[1.2]"
  >
    <!-- <img class="absolute" src="/design/desktop-design.jpg" alt="" srcset="" /> -->
    <main
      class="max-w-[32rem] bg-white p-6 rounded-[1.7rem] text-center shadow-md"
    >
      <img
        class="rounded-2xl"
        src="images/image-qr-code.png"
        alt="qr-code"
        srcset=""
      />
      <h1 class="text-[2.2rem] font-bold text-Dark-blue pt-7">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-[1.5rem] text-Grayish-blue p-7">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>
  </body>
</html>
